name: Update style-forge

on:
  repository_dispatch:
    types: [update-style-forge]

permissions:
  contents: write

jobs:
  update-helpers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Configure git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Yarn
        run: |
          yarn install
          yarn upgrade --latest
          yarn build
          yarn version --patch

      - name: Check for changes
        id: git-status
        run: |
          git add package.json yarn.lock
          git diff --cached --exit-code || echo "Changes detected" > changes.txt
        continue-on-error: true

      - name: Commit changes
        if: steps.git-status.outputs.changes != ''
        run: |
          git commit -m 'chore: update dependencies and increment version'

      - name: Push changes
        if: steps.git-status.outputs.changes != ''
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          tags: true

      - name: Publish to npm
        if: steps.git-status.outputs.changes != ''
        run: yarn publish --non-interactive
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
